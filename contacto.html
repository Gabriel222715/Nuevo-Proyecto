<main>
    <h2>Completa el siguiente formulario para contactarte con nosotros</h2>
    <form class="formularios">
            
        <label for="datos-nombre">Nombre y Apellido</label>
        <input name="datos-nombre" type="text" id="datos-nombre">
        
        <label for="datos-tel">Telefono</label>
        <input name="datos-tel" type="tel" id="datos-tel" placeholder="1234-5678">
        
        <label for="datos-mail">Email</label>
        <input name="datos-mail" type="mail" id="datos-mail" placeholder="tumail@example.com">
        
        <label for="datos-mensaje">Mensaje</label>
        <textarea name="datos-mensaje" id="datos-mensaje" cols="30" rows="10"></textarea>

        <button class="btn">Enviar</button>

    </form>
</main>
